<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Student Database Management System</h1>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Enter Name" required>
      <input type="number" id="rollNumber" placeholder="Enter Roll Number" required>
      <input type="text" id="course" placeholder="Enter Course" required>
      <input type="date" id="Enrollment Date" placeholder="Enrollememt Date" required>
      <input type="number" id="Contact" placeholder="Contact" required>
      <input type="address" id="Address" placeholder="Address" required>
      <button type="submit">Add Student</button>
    </form>
    <div id="studentList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
